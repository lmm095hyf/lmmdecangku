<div class="headerAd">

	<script type="text/javascript">
	var vue=new Vue({

	<DIV class="t" style="MARGIN-Top:20px" align="center">
		<FORM name="loginForm" action="" method="post">
			<br/>
			<h2>发表评论</h2>
			<textarea v-model="content" class="input" tabIndex="2" style="width: 700px;height: 170px" ></textarea><br>
			<img alt="hhh" src="" width="100px" height="100px" id="upImg1" onclick="img1.click()"><br>

			<br/><INPUT @click="login()" class="btn" tabIndex="6" type="button" value="发表">
		</FORM>

<script type="text/javascript">
var vue=new Vue({
	el:".t",
	data:{
		content:"",
		pid:"",
		name:"",
		images:"",
	},
	methods:{
		login(){
			var url="/S2-Phyf-DaMai/AddTopicServlet.do";
			//js
			var pid=5;
			var name='lmm';
			var images='图片';
			var user={
					//前面是请求参数名,后面是vue变量
					content:this.content,
					pid:pid,
					name:name,
					images:images
			};//json格式
			$.post(url,user,function(msg){
				alert(msg);
				if(msg=='评价成功！！！'){
					//跳转首页
					location.href="detail.html#"+pid;
					
				}
			});
		}
	}
});
